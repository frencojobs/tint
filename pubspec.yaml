name: tint
description: A library for terminal string styling as an extension on `String`.
version: 1.0.1
repository: https://github.com/frencojobs/tint

environment:
  sdk: ">=2.10.0 <3.0.0"

dev_dependencies:
  lint: ^1.3.0
  test: ^1.14.4

scripts:
  format: dartfmt -w .
  pub:
    - $format
    - $test
    - pana
    - pub publish --dry-run
  test: pub run test -r expanded
